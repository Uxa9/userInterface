<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/index.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <img src="public/img/logo.png" alt="">
                </div>
                <div class="top-menu">
                    <div class="selector active">
                        <span>Карта</span>
                    </div>
                    <div class="selector">
                        <span>Пункт 2</span>
                    </div>
                    <div class="selector">
                        <span>Пункт 3</span>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="side-menu">
                    <div class="selector">
                        <img src="public/img/rocket.svg" alt="">
                    </div>
                    <div class="selector">
                        <img src="public/img/cubes.svg" alt="">
                    </div>
                    <div class="selector">
                        <img src="public/img/document.svg" alt="">
                    </div>
                    <div class="selector">
                        <img src="public/img/chat.svg" alt="">
                    </div>
                    <div class="selector">
                        <img src="public/img/setting.svg" alt="">
                    </div>
                </div>
                <div class="content">
                    <div class="user-field">
                        <div class="slide active">

                        </div>
                        <div class="slide">
                            <span>Тут что-то будет...</span>
                        </div>
                        <div class="slide">
                            <span>И тут что-то будет...</span>
                        </div>
                        <div class="nav">
                            <span>lol</span>

                            <div class="ok">
                                <span>Хорошо</span>
                            </div>
                        </div>
                        <div class="nav">
                            <span>kek</span>

                            <div class="ok">
                                <span>Хорошо</span>
                            </div>
                        </div>
                        <div class="nav">
                            <span>cheburek</span>

                            <div class="ok">
                                <span>Нехорошо</span>
                            </div>
                        </div>
                        <div class="nav">
                            <span>foo</span>

                            <div class="ok">
                                <span>Хорошо</span>
                            </div>
                        </div>
                        <div class="nav">
                            <span>bar</span>

                            <div class="ok">
                                <span>Хорошо</span>
                            </div>
                        </div>

                        <div class="pop-up">
                            <span>А проблем то оказывается нет</span>

                            <div class="okay">
                                <span>Хорошо</span>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="warning-display">
                            <img src="public/img/warn.svg" alt="">
                            <span>Че-то там проблемы какие-то...</span>
                        </div>
                        <div class="date">
                            <p>11.01.3199</p>
                            <p>00:11 ATE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="public/js/index.js">

        </script>
    </body>
</html>
